<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/calculator-interface.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <h1 class="jumbotron">A BASIC CALCULATOR!</h1>
    <form id="calculator-form"class="" action="index.html" method="post">
      <label for="">Enter first number</label>
      <input id="num1"type="number" name="name" value=""><br>
      <label for="selectpicker">Select an operator</label>
      <select class="selectpicker" id="operatorSelector">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select><br>
      <label for="">Enter second number</label>
      <input id="num2"type="number" name="name" value=""><br>
      <button class="btn btn-success" type="submit" name="button">Submit</button>
    </form>
    <p id="solution"></p>
  </body>
</html>
