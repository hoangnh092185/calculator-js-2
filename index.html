<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">A BASIC CALCULATOR!</h1>
      <div class="form-group">
        <form id="email">
          <label for="address">Enter your email</label>
          <input type="text" id="address">
          <button class="btn btn-primary" type="submit" name="button">Submit</button>
        </form>
      </div>
      <h3 id="email-display"></h3>
      <div class="form-group">
        <form id="calculator-form">
          <label for="num1">Enter first number</label>
          <input id="num1" type="number" name="name" value=""><br>
          <label for="operatorSelector">Select an operator</label>
          <select class="selectpicker" id="operatorSelector">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select><br>
          <label for="num2">Enter second number</label>
          <input id="num2" type="number" name="name" value=""><br>
          <button class="btn btn-success" type="submit" name="button">Submit</button>
        </form>
      </div>
      <h1 id="solution"></h1>
    </div>
  </body>
</html>
